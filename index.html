    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

    <main>
      <div class="translator">
        <h1>Morse Code Translator</h1>

    <script src="alphabetMorse.js" type="module"></script>
    <script src="index.js" type="module"></script>
